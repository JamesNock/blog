<!doctype html>
<html lang="{{ $site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ $title }} â€” {{ $settings:site_name }}</title>
        <script data-no-cookie data-respect-dnt async src="https://cdn.splitbee.io/sb.js"></script>
        {{ if url == '/' }}
        <meta name="description" content="Ramblings of Software Engineering Lead, James Nock." />
        {{ else }}
        <meta name="description" content="{{ $intro | strip_tags | entities }}">
        {{ /if }}

        {{ feedamic }}

        <script type="application/ld+json">
            {
              "@context": "https://schema.org/",
              "@type": "blogPost",
              "name": "{{ $title }}",
              "author": {
                "@type": "Person",
                "name": "James Nock"
              },
              "datePublished": "{{ $date | format('Y-m-d') }}",
              "description": "{{ $intro | strip_tags | entities }}"
            }
        </script>
        <link rel="stylesheet" href="{{ mix src='css/styles.css' }}">
        <link rel="favicon" href="/favicon.ico" />
        <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
        <script src="{{ mix src='/js/site.js' }}"></script>
    </head>
    <body class="bg-white text-red font-body leading-normal flex flex-col h-full min-h-screen">
        {{ partial:nav }}
        <main class="py-12 lg:py-20 flex-1">
            {{ $template_content }}
        </main>
        {{ partial:footer }}
    </body>
</html>
