<article class="max-w-5xl mx-auto">
    <header class="mx-auto max-w-3xl text-center content">
        <h1 class="text-2xl mb-4">{{ title }}</h1>
        <p>Here's what we found for "{{ get:q }}".</p>
    </header>

    <section class="max-w-6xl mx-auto py-6">
        {{ search:results as="results" }}
            {{ if ! results }}
                <div class="text-center">
                    <h2 class="font-bold">No results found.</h2>
                    <p class="my-6"><a href="/" class="underline">Go back to all posts</a></p>
                </div>
            {{ else }}
            <section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 py-8">
                {{ results }}
                    {{ partial:blog/card }}
                {{ /results }}
            </section>
            {{ /if }}
        {{ /search:results }}
    </section>
</article>
